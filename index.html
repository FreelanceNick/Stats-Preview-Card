<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <picture>
      <source srcset="./images/image-header-desktop.jpg" media="(min-width: 62.5em)">
      <img src="./images/image-header-mobile.jpg" alt="">
    </picture>
    <div class="wrapper">
      <div class="card__text-area">
        <h1>Get <span>insights</span> that help your business grow.</h1>
  
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li>
            10k+ <span>companies</span>
          </li>
          <li>
            314 <span>templates</span>
          </li>
          <li>
            12m+ <span>queries</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
